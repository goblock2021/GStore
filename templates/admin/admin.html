<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台</title>
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="http://at.alicdn.com/t/c/font_4586847_ghb3pvljpzm.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/toastr.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.6.4.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/toastr.js') }}"></script>
    {% include 'flash_js.html' %}
    <style>
        /* CSS参考来源：https://www.bilibili.com/video/BV1JM411Z78n/ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       body {
            min-height: 100vh;
            background-color: var(--body-color);
            transition: all 0.3s ease;
        }
		
		.main_container{
			display: flex;
			height: 100vh;
		}

        /* 设置全局变量 */
        :root {
            --body-color: #E4E9F7;
            --shell-color: #FFF;
            --primary-color: #695CFE;
            --primary-color-light: #F6F5FF;
            --toggle-color: #DDD;
            --text-color: #707070;
            --header-color: #f4f4f4;
            --table-body-color: #ffffff;
            --table-border-color: #ddd;
        }

        /* 深色主题变量 */
        .dark {
            --body-color: #202224;
            --shell-color: #171717;
            --primary-color: #3a3b3c;
            --primary-color-light: #3a3b3c;
            --toggle-color: #fff;
            --text-color: white;
            /*--text-color: #ccc;*/
            --header-color: #444444;
            --table-body-color: #3a3a3a;
            --table-border-color: #444444;
        }

        .shell {
            /* position: fixed; */
			/* position: absolute; */
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            padding: 10px 14px;
            background: var(--shell-color);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .close {
            width: 88px;
        }

        .shell li {
            height: 50px;
            list-style: none;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .image,
        .icon {
            min-width: 60px;
            border-radius: 6px;
        }

        .icon {
            min-width: 60px;
            border-radius: 6px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font: 300 23px '';
        }

        .text,
        .icon {
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .text {
            font: 500 17px;
            white-space: nowrap;
            opacity: 1;
        }

        .shell.close .text {
            opacity: 0;
        }

        header {
            position: relative;
        }

        .image-text {
            display: flex;
            align-items: center;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .name {
            margin-top: 2px;
            font: 600 18px '';
        }

        .software {
            font-size: 20px;
            margin-top: -2px;
            display: block;
        }

        .image {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image img {
            width: 45px;
            border-radius: 6px;
        }

        .toggle {
            position: absolute;
            top: 50%;
            right: -25px;
            transform: translateY(-50%) rotate(180deg);
            height: 25px;
            width: 25px;
            background-color: var(--primary-color);
            color: var(--shell-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle {
            color: #ccc;
        }

        .shell.close .toggle {
            transform: translateY(-50%) rotate(0deg);
        }

        .menu {
            margin-top: 40px;
        }

        li.search-box {
            border-radius: 6px;
            background-color: var(--primary-color-light);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        li.search-box input {
            height: 100%;
            width: 100%;
            outline: none;
            border: none;
            background-color: var(--primary-color-light);
            color: var(--text-color);
            border-radius: 6px;
            font-size: 17px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .shell li a {
            list-style: none;
            height: 100%;
            background-color: transparent;
            display: flex;
            align-items: center;
            height: 100%;
            width: 100%;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .shell li a:hover {
            background-color: var(--primary-color);
        }

        .shell li a:hover .icon,
        .shell li a:hover .text {
            color: var(--shell-color);
        }

        .menu-bar {
            height: calc(100% - 55px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: scroll;
        }

        .menu-bar::-webkit-scrollbar {
            display: none;
        }

        .menu-bar .mode {
            border-radius: 6px;
            background-color: var(--primary-color-light);
            position: relative;
            transition: all 0.3s ease;
        }

        .menu-bar .mode .sun-moon {
            height: 50px;
            width: 60px;
        }

        .mode .sun-moon i {
            position: absolute;
        }

        .mode .sun-moon i.sun {
            opacity: 0;
        }

        .toggle-switch {
            position: absolute;
            right: 0;
            height: 100%;
            min-width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
        }

        .switch {
            position: relative;
            height: 22px;
            width: 40px;
            border-radius: 25px;
            background-color: var(--toggle-color);
            transition: all 0.3s ease;
        }

        .switch::before {
            content: '';
            position: absolute;
            height: 15px;
            width: 15px;
            border-radius: 50%;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            background-color: var(--shell-color);
            transition: all 0.3s ease;
        }

        .dark .shell li a:hover .icon,
        .dark .shell li a:hover .text {
            color: #ccc;
        }

        .dark .mode .sun-moon i.sun {
            opacity: 1;
        }

        .dark .mode .sun-moon i.moon {
            opacity: 0;
        }

        .dark .switch::before {
            left: 20px;
        }
		
		.main{
            height: 100vh;
            width: 100%;
			/*margin: 0 30px;*/
            padding: 0 30px;
            overflow-x: auto;
		}
		
		.dark .main{
			color: var(--text-color);
		}

        .page{
            display: none;
        }

        .active {
            display: block;
        }
    </style>
	<style>

	</style>
</head>

<body>
<div class="main_container">
    <nav class="shell close">
        <header>
            <div class="image-text">
                <span class="image">

        </header>
        <div class="menu-bar">
            <div class="menu">
               <!-- <li class="search-box">
                    <i class="iconfont icon-icon-sousuo icon"></i>
                    <input type="text" placeholder="搜索...">
                </li> -->
                <ul class="menu-links">
                    <li class="nav-link" data-page="page_main">
                        <a href="#">
                            <i class="iconfont icon-iconfonticon-shouye icon"></i>

                    </li>

                    <li class="nav-link" data-page="page_game">
                        <a href="#">
                            <i class="iconfont icon-icon_shoucangxiaozhan icon"></i>
                            <span class="text nac-text">游戏管理</span>
                        </a>
                    </li>

                    <li class="nav-link" data-page="page_user">
                        <a href="#">
                            <i class="iconfont icon-icon_lishi icon"></i>
                            <span class="text nac-text">用户管理</span>
                        </a>
                    </li>

                    <!-- <li class="nav-link">
                        <a href="#">
                            <i class="iconfont icon-iconxiaoxi icon"></i>
                            <span class="text nac-text">消息</span>
                        </a>
                    </li> -->

					<!--<li class="nav-link">
                        <a href="#">
                            <i class="iconfont icon-icon-fensi icon"></i>
                            <span class="text nac-text">粉丝管理</span>
                        </a>
                    </li> -->

                    <!-- <li class="nav-link">
					
                        <a href="#">
                            <i class="iconfont icon-chuangzuo icon"></i>
                            <span class="text nac-text">创作中心</span>
                        </a>
                    </li> -->
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="{{ url_for('logout') }}">
                        <i class="iconfont icon-zhuxiao icon"></i>
                        <span class="text nac-text">注销</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="sun-moon">
                        <i class="iconfont icon-rijianmoshi icon sun"></i>
                        <i class="iconfont icon-yejianmoshi icon moon"></i>
                    </div>
                    <span class="mode-text text">夜间模式</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>

    </nav>

	<div class="main">
        <div id="page_main" class="page active">
            {% include 'admin/main.html' %}
		</div>
		<div id="page_game" class="page">
            {% include 'admin/games.html' %}
		</div>
        <div id="page_user" class="page">
            {% include 'admin/user.html' %}
        </div>
	</div>
</div>
</body>


<script>

    const body = document.querySelector('body'),
        shell = body.querySelector('nav'),
        toggle = body.querySelector(".toggle"),
        // searchBtn = body.querySelector(".search-box"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");
    // 点击toggle元素时触发事件
    toggle.addEventListener("click", () => {
        // 切换shell元素的close类
        shell.classList.toggle("close");
    })
    // // 点击searchBtn元素时触发事件
    // searchBtn.addEventListener("click", () => {
    //     // 移除shell元素的close类
    //     shell.classList.remove("close");
    // })
    // 点击modeSwitch元素时触发事件
    modeSwitch.addEventListener("click", () => {
        // 切换body元素的dark类
        body.classList.toggle("dark");
        // 如果body元素包含dark类
        if (body.classList.contains("dark")) {
            modeText.innerText = "白日模式";
        } else {
            modeText.innerText = "夜间模式";
        }
    });

    if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        modeSwitch.click()
    }

</script>
<script>
    function goToUrl(url) {
        window.location.href = url;
    }

    document.addEventListener('DOMContentLoaded', function() {
        const links = document.querySelectorAll('.nav-link');
        const pages = document.querySelectorAll('.page');

        links.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();

                const targetPage = this.getAttribute('data-page');

                pages.forEach(page => {
                    if (page.id === targetPage) {
                        page.classList.add('active');
                    } else {
                        page.classList.remove('active');
                    }
                });
            });
        });
    });
</script>
